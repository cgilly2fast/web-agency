    secret: SERVICE_ACCOUNT_PROJECT_ID
  - variable: SERVICE_ACCOUNT_PRIVATE_KEY_ID
    secret: SERVICE_ACCOUNT_PRIVATE_KEY_ID
  - variable: SERVICE_ACCOUNT_CLIENT_EMAIL
    secret: SERVICE_ACCOUNT_CLIENT_EMAIL
  - variable: SERVICE_ACCOUNT_CLIENT_ID
    secret: SERVICE_ACCOUNT_CLIENT_ID
  - variable: SERVICE_ACCOUNT_AUTH_URL
    secret: SERVICE_ACCOUNT_AUTH_URL
  - variable: SERVICE_ACCOUNT_TOKEN_URL
